[colors]
background = #0d0917
black = #1a0c47
moon = #fb569b
chibi = #fd8cda
mercury = #388dce
mars = #b00c03
jupiter = #267b74
venus = #fc8f0c
saturn = #6a56c5
white = #aabcea
foreground = #edf7f9
accent = #3a306f

[bar/bar1]
width = 100%
height = 14pt
radius = 0
monitor = ${env:MONITOR:}

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = "|"
separator-foreground = ${colors.white}

font-0 = "Cozette:size:2"

modules-left = xworkspaces
modules-center = xwindow
modules-right = filesystem pulseaudio xkeyboard memory cpu eth battery date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.accent}
label-active-underline= ${colors.moon}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 2

label-urgent = %name%
label-urgent-background = ${colors.mars}
label-urgent-padding = 2 

label-empty = %name%
label-empty-foreground = ${colors.white}
label-empty-padding = 2  

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = disk %{F#fd8cda} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.white}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.venus}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.white}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.mercury}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.mercury}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.saturn}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.saturn}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#388dce}%ifname%%{F#aabcea} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#388dce}%ifname%%{F-} %essid% %local_ip%

; [module/eth]
; inherit = network-base
; interface-type = wired
; label-connected = %{F#819ec0}%ifname%%{F-} %local_ip%

[module/battery]
type = internal/battery
full-at = 99
low-at = 15
battery = BAT0
adapter = ADP1
label-full-foreground = ${colors.jupiter}
label-low-background = ${colors.mars}
label-charging = charged %{F#267b74}%percentage%%
label-discharging = juice %{F#fc8f0c}%percentage%%
label-full = full :)
label-low = FEED >:(

[module/date]
type = internal/date
interval = 1

date = %F %H:%M
date-alt = %a %Y-%m-%d

label = %date%
label-foreground = ${colors.moon}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
