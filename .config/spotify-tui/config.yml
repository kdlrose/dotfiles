theme:
  active: Red # current playing song in list
  banner: LightRed # the "spotify-tui" banner on launch
  error_border: LightYellow # error dialog border
  error_text: Yellow # error message text (e.g. "Spotify API reported error 404")
  hint: Yellow # hint text in errors
  hovered: LightYellow # hovered pane border
  inactive: LightRed # borders of inactive panes
  playbar_background: Red # background of progress bar
  playbar_progress: LightRed # filled-in part of the progress bar
  playbar_progress_text: White # song length and time played/left indicator in the progress bar
  playbar_text: Red # artist name in player pane
  selected: Red # a) selected pane border, b) hovered item in list, & c) track title in player
  text: Red # text in panes
  header: Red # header text in panes (e.g. 'Title', 'Artist', etc.)

behavior:
  seek_milliseconds: 5000
  volume_increment: 10
  tick_rate_milliseconds: 250
  enable_text_emphasis: true
  show_loading_indicator: true
  enforce_wide_search_bar: false
  liked_icon: ‚ô•
  shuffle_icon: üîÄ
  repeat_track_icon: üîÇ
  repeat_context_icon: üîÅ
  playing_icon: ‚ñ∂
